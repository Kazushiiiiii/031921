<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>031921</title>
</head>
<body>
  <h1 id="resultText"></h1>
  <script>
    
    let response = prompt("Nag jakol kanaba? Type kanina pa or araw araw");
    let outputText = "";
    
    if (response=="kanina pa"){
      outputText = "beri good";
    }else if(response=="araw araw"){
      outputText = "nako laspag";
    }else{
      outputText = "kinginamo!!";
    }
    
    document.getElementById("resultText").innerHTML = outputText;
  </script>
</body>
</html>
